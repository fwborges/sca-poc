<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Cadastre-se</mat-card-title>
    </mat-card-header>

    <form class="formulario">

      <mat-card-content>
        <mat-form-field class="formulario-fullwidth">
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="formulario-fullwidth">
          <input matInput placeholder="Senha">
        </mat-form-field>

        <mat-form-field class="formulario-fullwidth">
          <mat-label>Escolha seu departamento</mat-label>
          <mat-select [(value)]="selected">
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Cadastrar</button>

    </form>
  </mat-card>
</div>
