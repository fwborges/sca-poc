<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Cadastro Ativos</mat-card-title>
      </mat-card-header>
  
      <form class="formulario">
  
        <mat-card-content>
            <mat-form-field class="formulario-fullwidth">
                <mat-label>Selecione o tipo do equipamento</mat-label>
                <mat-select [(ngModel)]="equipamento.tipoEquipamento" required="true" name="tipoEquipamento">
                    <mat-option value="caminhao">Caminhão</mat-option>
                    <mat-option value="esteira">Esteira de Transporte</mat-option>
                    <mat-option value="triturador">Triturador</mat-option>
                </mat-select>
            </mat-form-field>
  
          <mat-form-field class="formulario-fullwidth">
            <input matInput placeholder="Modelo equipamento" [(ngModel)]="equipamento.modeloEquipamento" required="true" name="modeloEquipamento">
          </mat-form-field>

          <mat-form-field class="formulario-fullwidth">
            <input matInput placeholder="Ano de fabricação" [(ngModel)]="equipamento.anoFabricacao" required="true" name="anoFabricacao">
          </mat-form-field>

          <mat-form-field class="formulario-fullwidth">
            <textarea matInput placeholder="Descrição" [(ngModel)]="equipamento.descricao" required="true" name="descricao"></textarea>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" (click)="salvarAtivo()">Cadastrar</button>
      </form>
    </mat-card>
  </div>
