<div class="lista-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Listar Equipamentos</mat-card-title>
          </mat-card-header>
      
          <form class="formulario">
      
            <mat-card-content>
                
                    <table mat-table [dataSource]="equipamentos" class="mat-elevation-z8">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let equipamento"> {{equipamento.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="tipoEquipamento">
                            <th mat-header-cell *matHeaderCellDef> Tipo Equipamento </th>
                            <td mat-cell *matCellDef="let equipamento"> {{equipamento.tipoEquipamento}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="anoFabricacao">
                            <th mat-header-cell *matHeaderCellDef> Ano de Fabricação </th>
                            <td mat-cell *matCellDef="let equipamento"> {{equipamento.anoFabricacao}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="modeloEquipamento">
                            <th mat-header-cell *matHeaderCellDef> Modelo Equipamento </th>
                            <td mat-cell *matCellDef="let equipamento"> {{equipamento.modeloEquipamento}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="dataManutencao">
                            <th mat-header-cell *matHeaderCellDef> Próxima Manutenção </th>
                            <td mat-cell *matCellDef="let equipamento"> {{equipamento.proximaManutencaoPreventiva}} </td>
                        </ng-container>

                        <ng-container matColumnDef="descricao">
                            <th mat-header-cell *matHeaderCellDef> Descrição </th>
                            <td mat-cell *matCellDef="let equipamento"> {{equipamento.descricao}} </td>
                        </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
      
            </form>
        </mat-card>
</div>
