 <mat-toolbar class="app-header" color="primary">
    <div>SCA - Sistema de Controle Ambiental</div>

    <span class="nav-tool-items">
      <a mat-button routerLink="home" class="material-icons" routerLinkActive="active" *ngIf="isAutenticado">Página
        Inicial</a>
    </span>
    <span class="nav-tool-items">
      <div *ngIf="isAutenticado">Olá, {{nome}}</div>
      <a mat-button routerLink="logout" routerLinkActive="active" *ngIf="isAutenticado" (click)="logout()">Logout</a>
      <a mat-button routerLink="login" routerLinkActive="active" *ngIf="!isAutenticado">Log in</a>
      <a mat-button mat-raised-button routerLink="register" routerLinkActive="active"
        *ngIf="!isAutenticado">Cadastre-se</a>
    </span>
</mat-toolbar>
