plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.2.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.1.0.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-zuul:2.1.0.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-sleuth:2.1.0.RELEASE'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.2.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
}

group = 'com.br.spring.microservices.pokemon'
version = '0.0.1-SNAPSHOT'
description = 'zuul-api-pokemon-gateway'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
