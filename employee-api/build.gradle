plugins {
    id 'java'
    id 'maven'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.SR1'
    }
}

dependencies {
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-client', version: '2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-config:2.1.0.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-openfeign:2.1.0.RELEASE'
    compile 'com.github.jmnarloch:modelmapper-spring-boot-starter:1.0.1'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: "1.18.2"
    '105iannotationProcessor group: 'org.projectlombok', name: 'lombok', version: "1.18.2"'
}

group = 'com.br'
version = '1.0.0'
description = 'employee.api'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
